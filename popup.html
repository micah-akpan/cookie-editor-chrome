<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <form id="form-edit-cookie">
      <input
        type="text"
        id="tb-cookie-host-url"
        class="tb-cookie-host-url"
        placeholder="Cookie Host URL: https://www.example.com"
        pattern="https://.+"
        required
      />

      <label for="cb-cookie-save">
        <input type="checkbox" id="cb-cookie-save" class="cb-cookie-save mb" /> Save URL for future use
      </label>

      <label for="cb-cookie-overwrite-old">
        <input type="checkbox" id="cb-cookie-overwrite-old" class="cb-cookie-overwrite-old mb" /> Overwrite cookie with new value
      </label>

      <input
        type="text"
        id="tb-cookie-key"
        class="tb-cookie-key mb"
        placeholder="Cookie Key"
      />

      <input
        type="number"
        id="tb-cookie-index"
        class="tb-cookie-index mb"
        placeholder="Index of the Cookie value (Indices are 0-based)"
      />

      <input
        type="text"
        id="tb-cookie-value"
        class="tb-cookie-value mb"
        placeholder="Cookie value"
      />

      <p id="text-new-cookie" class="text-new-cookie hide-block"></p>

      <button type="button" id="btn-new-cookie" class="btn-new-cookie hide-block"></button>

      <p id="cookie-copy-msg" class="cookie-copy-msg hide-block">
        <strong>Copied!</strong>
      </p>

      <p id="text-cookie-error" class="text-cookie-error error"></p>

      <button type="submit" id="btn-get-cookie" class="btn-get-cookie">Get cookie</button>
    </form>
    <script src="popup.js"></script>
  </body>

    <!-- extension icons from: <a href="https://www.flaticon.com/free-icons/cookie" title="cookie icons">Cookie icons created by Freepik - Flaticon</a> -->
</html>
